<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gigi's Underground</title>
  <link rel="icon" href="minecraft.png" type="image/png" sizes="32x32" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      padding: 20px;
      margin: auto;
      max-width: 1000px;
      position: relative;
      transition: padding-left 0.3s;
    }

    body.sidebar-open #menu-btn {
      left: 230px;
      transition: left 0.3s;
    }

    #menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: black;
      color: red;
      border: 2px solid red;
      padding: 6px 12px;
      font-size: 16px;
      z-index: 1000;
      cursor: pointer;
      transition: left 0.3s;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background: #111;
      border-right: 3px solid red;
      padding: 20px;
      box-shadow: 3px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s;
      z-index: 999;
    }

    #sidebar.show {
      left: 0;
    }

    #sidebar a {
      display: block;
      color: #ff4444;
      text-decoration: none;
      margin: 10px 0;
    }

    #sidebar a:hover {
      color: #ffcc00;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    .profile {
      flex-shrink: 0;
      border: 3px solid red;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background-color: #111;
      width: 288px;
    }

    .profile img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .profile-name {
      margin-top: 10px;
      font-size: 12px;
      color: #ff4444;
    }

    .main-content {
      flex: 1;
    }

    .description {
      font-size: 14px;
      line-height: 1.4em;
      text-align: left;
    }

    .description p {
      margin-bottom: 12px;
    }

    a {
      color: #ff4444;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 10px 15px;
    }

    a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    .socials {
      margin-top: 20px;
    }

    #lang-toggle {
      background: #222;
      color: #ff4444;
      border: 2px solid #ff4444;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      padding: 8px 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    #lang-toggle:hover {
      background: #ff4444;
      color: black;
    }

    .heart {
      font-size: 28px;
      animation: beat 1s infinite;
      color: red;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    .glitch {
      position: relative;
      color: white;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: red;
      top: -2px;
    }

    .glitch::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      color: blue;
      top: 2px;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); }
      25% { clip-path: inset(10% 0 85% 0); }
      50% { clip-path: inset(20% 0 70% 0); }
      75% { clip-path: inset(5% 0 90% 0); }
      100% { clip-path: inset(0 0 90% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(90% 0 0 0); }
      25% { clip-path: inset(85% 0 5% 0); }
      50% { clip-path: inset(70% 0 20% 0); }
      75% { clip-path: inset(90% 0 0 0); }
      100% { clip-path: inset(90% 0 0 0); }
    }

    .music-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      border-top: 3px solid red;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
      flex-wrap: wrap;
    }

    .marquee {
      overflow: hidden;
      white-space: nowrap;
      flex: 1;
      margin: 0 15px;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <button id="menu-btn">☰</button>
  <nav id="sidebar">
    <a href="#">Inicio</a>
    <a href="#">Música</a>
    <a href="#">Contacto</a>
    <a href="#">Sobre mí</a>
  </nav>

  <h1 class="glitch" data-text="Gigi's Underground">Gigi's Underground</h1>

  <!-- Resto del contenido que eliminaste sin querer -->
  <p style="margin-top: 40px;">Gracias por visitar mi página <span class="heart">♥</span></p>
</body>
</html>
