<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gigi's Underground</title>
  <link rel="icon" href="minecraft.png" type="image/png" sizes="32x32" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      padding: 20px;
      margin: auto;
      max-width: 1000px;
      position: relative;
      transition: padding-left 0.3s ease-in-out;
    }

    body.sidebar-open #menu-btn {
      left: 230px;
      transition: left 0.3s;
    }

    .glitch {
      position: relative;
      color: white;
      animation: glitch 1s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 blue;
      }
      20% {
        text-shadow: -2px -2px lime, 2px 2px magenta;
      }
      40% {
        text-shadow: 2px -1px red, -2px 1px cyan;
      }
      60% {
        text-shadow: 0 2px blue, 0 -2px red;
      }
      80% {
        text-shadow: 2px 2px magenta, -2px -2px lime;
      }
      100% {
        text-shadow: -2px 0 blue, 2px 0 red;
      }
    }

    #menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: black;
      color: red;
      border: 2px solid red;
      padding: 6px 12px;
      font-size: 16px;
      z-index: 1000;
      cursor: pointer;
      transition: left 0.3s ease-in-out;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background: #111;
      border-right: 3px solid red;
      padding: 20px;
      box-shadow: 3px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease-in-out;
      z-index: 999;
    }

    #sidebar.show {
      left: 0;
    }

    #sidebar a {
      display: block;
      color: #ff4444;
      text-decoration: none;
      margin: 10px 0;
      transition: color 0.2s ease-in-out;
    }

    #sidebar a:hover {
      color: #ffcc00;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    .profile {
      flex-shrink: 0;
      border: 3px solid red;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background-color: #111;
      width: 288px;
      transition: transform 0.3s ease-in-out;
    }

    .profile:hover {
      transform: scale(1.02);
    }

    .profile img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .profile-name {
      margin-top: 10px;
      font-size: 12px;
      color: #ff4444;
    }

    .main-content {
      flex: 1;
    }

    .description {
      font-size: 14px;
      line-height: 1.4em;
      text-align: left;
      transition: opacity 0.3s ease-in-out;
    }

    .description p {
      margin-bottom: 12px;
    }

    a {
      color: #ff4444;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 10px 15px;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    .socials {
      margin-top: 20px;
    }

    #lang-toggle {
      background: #222;
      color: #ff4444;
      border: 2px solid #ff4444;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      padding: 8px 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    #lang-toggle:hover {
      background: #ff4444;
      color: black;
    }

    .heart {
      font-size: 28px;
      animation: beat 1s infinite;
      color: red;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    .music-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      border-top: 3px solid red;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
      flex-wrap: wrap;
      transition: background-color 0.3s ease-in-out;
    }

    .marquee {
      overflow: hidden;
      white-space: nowrap;
      flex: 1;
      margin: 0 15px;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .custom-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .custom-controls button {
      background-color: black;
      color: red;
      border: 2px solid red;
      padding: 4px 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .custom-controls button:hover {
      background-color: red;
      color: black;
    }

    .custom-controls input[type=range] {
      accent-color: red;
    }

    canvas {
      height: 40px;
      width: 100%;
    }

    h1 {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <button id="menu-btn" aria-label="Abrir menú de navegación" aria-expanded="false" aria-controls="sidebar">☰</button>
  <nav id="sidebar" role="navigation" aria-hidden="true">
    <a href="#">Inicio</a>
    <a href="#">Música</a>
    <a href="#">Contacto</a>
    <a href="#">Sobre mí</a>
  </nav>

  <h1 class="glitch" style="text-align: center; display: flex; justify-content: center; align-items: center; gap: 10px;">
    <img src="minecraft.png" alt="Icono de personaje Minecraft" width="32" height="32" style="display: inline-block;">
    Gigi's Underground
  </h1>
