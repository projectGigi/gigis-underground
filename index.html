<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gigi's Underground</title>
  <link rel="icon" href="minecraft.png" type="image/png" sizes="32x32" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      padding: 20px;
      margin: auto;
      max-width: 1000px;
      position: relative;
      transition: padding-left 0.3s;
    }

    body.sidebar-open #menu-btn {
      left: 230px;
      transition: left 0.3s;
    }

    #menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: black;
      color: red;
      border: 2px solid red;
      padding: 6px 12px;
      font-size: 16px;
      z-index: 1000;
      cursor: pointer;
      transition: left 0.3s;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background: #111;
      border-right: 3px solid red;
      padding: 20px;
      box-shadow: 3px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s;
      z-index: 999;
    }

    #sidebar.show {
      left: 0;
    }

    #sidebar a {
      display: block;
      color: #ff4444;
      text-decoration: none;
      margin: 10px 0;
    }

    #sidebar a:hover {
      color: #ffcc00;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    .profile {
      flex-shrink: 0;
      border: 3px solid red;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background-color: #111;
      width: 288px;
    }

    .profile img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .profile-name {
      margin-top: 10px;
      font-size: 12px;
      color: #ff4444;
    }

    .main-content {
      flex: 1;
    }

    .description {
      font-size: 14px;
      line-height: 1.4em;
      text-align: left;
    }

    .description p {
      margin-bottom: 12px;
    }

    a {
      color: #ff4444;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 10px 15px;
    }

    a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    .socials {
      margin-top: 20px;
    }

    #lang-toggle {
      background: #222;
      color: #ff4444;
      border: 2px solid #ff4444;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      padding: 8px 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    #lang-toggle:hover {
      background: #ff4444;
      color: black;
    }

    .heart {
      font-size: 28px;
      animation: beat 1s infinite;
      color: red;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    .music-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      border-top: 3px solid red;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
      flex-wrap: wrap;
    }

    .marquee {
      overflow: hidden;
      white-space: nowrap;
      flex: 1;
      margin: 0 15px;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .custom-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .custom-controls button {
      background-color: black;
      color: red;
      border: 2px solid red;
      padding: 4px 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .custom-controls button:hover {
      background-color: red;
      color: black;
    }

    .custom-controls input[type=range] {
      accent-color: red;
    }

    canvas {
      height: 40px;
      width: 100%;
    }

    /* Estilo glitch */
    .glitch {
      position: relative;
      color: white;
      animation: glitch 1s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      clip: rect(0, 900px, 0, 0);
      animation: glitchTop 1s infinite linear;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      clip: rect(0, 900px, 0, 0);
      animation: glitchBottom 1s infinite linear;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(0.5deg); }
      40% { transform: skew(-0.5deg); }
      60% { transform: skew(0.5deg); }
      80% { transform: skew(-0.5deg); }
      100% { transform: none; }
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 15px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(0, 9999px, 10px, 0); }
      40% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 20px, 0); }
      60% { clip: rect(0, 9999px, 0, 0); }
      70% { clip: rect(0, 9999px, 10px, 0); }
      80% { clip: rect(0, 9999px, 0, 0); }
      90% { clip: rect(0, 9999px, 15px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(15px, 9999px, 9999px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(10px, 9999px, 9999px, 0); }
      40% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(20px, 9999px, 9999px, 0); }
      60% { clip: rect(0, 9999px, 0, 0); }
      70% { clip: rect(10px, 9999px, 9999px, 0); }
      80% { clip: rect(0, 9999px, 0, 0); }
      90% { clip: rect(15px, 9999px, 9999px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
  </style>
</head>
<body>
<!-- RESTO DEL CÓDIGO NO MODIFICADO HASTA EL TÍTULO -->
  <h1 style="text-align: center; display: flex; justify-content: center; align-items: center; gap: 10px;">
    <img src="minecraft.png" alt="Icono de personaje Minecraft" width="32" height="32" style="display: inline-block;">
    <span class="glitch" data-text="Gigi's Underground">Gigi's Underground</span>
  </h1>
